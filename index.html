<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JavaScript Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="container">
    <h1 class="head-calc">
       Calculator
      </h1>
    
    <div id="calculator">
      <div id="prev">
        <p id="numbers_prev">
         
          </p>
         </div>
        <div id="result">
         <p id="numbers_results">
         
          </p>           
      </div>
      <hr>
      <div id="keypad">
        
            <button id="C" class="operators" >AC</button>
            <button id="backspace" class="operators">C</button>
             <button id="." class="numbers_keypad">.</button>
              <button id="/" class="operators">&#247;</button>
            

          
            <button id="7" class="numbers_keypad">7</button>
            <button id="8" class="numbers_keypad">8</button>
            <button id="9" class="numbers_keypad">9</button>
            <button id="*" class="operators">&times;</button>
            
            
            <button id="4"class="numbers_keypad">4</button>
            <button id="5" class="numbers_keypad">5</button>
            <button id="6" class="numbers_keypad">6</button>
            <button  id="+" class="operators">+</button>
            
            
            <button id="1" class="numbers_keypad">1</button>
            <button id="2" class="numbers_keypad">2</button>
            <button id="3" class="numbers_keypad">3</button>
            <button id="-" class="operators">-</button>
            
            
           <button id="(" class="numbers_keypad">(</button>
            <button id="0" class="numbers_keypad">0</button>
            <button id=")" class="numbers_keypad">)</button>
            <button id="=" class="operators">=</button>
            
         </div>
          </div>
          <div id="footer">
            <h2 style="font-size:20px;">Calculator made with love by Ayyan
              </h2>
        </div>
    <script src="script.js"></script>
  </body>
</html>
